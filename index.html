<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="walkman_styles.css">
    <title>Walkman Illustration</title>
</head>
<body>

    <div class="walkman">
        <div id="brand">SONY</div>
        <div id="black_1">
            <div id="product_name">WALKMAN</div>
        </div>
        <div id="black_2"></div>

        <div id="tape1">
            <div id="left-wheel">
                <div id="left-pin"></div>
            </div>
            <div id="right-wheel">
                <div id="right-pin"></div>
            </div>
        </div>
        <div id="tape2"></div>
    
        
        <div class="buttons">
            <div id= "up"></div>
            <div id= "down"></div>
            <div id= "playnpause"></div>
        </div>
        
        <div id="model">WM-22</div>
    </div>

</body>
</html>
